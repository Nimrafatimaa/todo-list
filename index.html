<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="hero">
            <input type="text" placeholder="Write something here.." autofocus class="inputval">
            <ul class="todo">
                <!-- <li>Add a video</li>
                <i class="ri-close-line"></i> -->
            </ul>
        </div>
    </div>

    <script>
        var inputval = document.querySelector('.inputval');
        var todo = document.querySelector('.todo');
        inputval.addEventListener('keyup',function(event){
            if(event.key == 'Enter'){
                addtodo(this.value);
               this.value = '';
            }
        })
       const addtodo = (inputval) => {
        const litem = document.createElement('li');
        litem.innerHTML = ` 
        ${inputval}
        <i class="ri-close-line"></i>
        `
        ;
        litem.addEventListener('click', function(){
            this.classList.toggle('done')
        })
        litem.querySelector("i").addEventListener('click', function(){
            litem.remove()
        })
        todo.appendChild(litem);
       }
    </script>
</body>
</html>
